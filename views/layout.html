<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="loggedin">
     <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-sm-3 col-xl-2 px-sm-2 px-0 sidebar">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <div class="card card-temp" >
                  <img src="https://codingyaar.com/wp-content/uploads/bootstrap-profile-card-image.jpg" class="card-img-top profile-img" alt="...">
                  <div class="card-body">
                    <h3 class="">Professor</h3>
                    <h5 class="card-text">Admin</h5>
                  </div>
                </div>
                <hr>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{{ url_for('home') }}" class="nav-link align-middle px-0 text-white">
                            <i class="fa fa-home"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                      <a href="{{ url_for('profile') }}" class="nav-link align-middle px-0 text-white">
                          <i class="fa fa-user"></i> <span class="ms-1 d-none d-sm-inline">Profile</span>
                      </a>
                  </li>
                  <li class="nav-item">
                    <a href="{{ url_for('recognize') }}" class="nav-link align-middle px-0 text-white">
                        <i class="fa fa-user"></i> <span class="ms-1 d-none d-sm-inline">Attendence Dashboard</span>
                    </a>
                </li>
                  <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link align-middle px-0 text-white">
                        <i class="fa fa-power-off"></i> <span class="ms-1 d-none d-sm-inline">Signout</span>
                    </a>
                </li>
                </ul>
            </div>
        </div>
        <div class="col" style="padding: 0%;height: 100vh;overflow-y: scroll;">
          <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand header-title"><b>{% block profile %}{% endblock %}</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  
                </ul>
                <!-- <form class="d-flex">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                  </li>
                </ul>
                  <input class="form-control me-2" type="text" placeholder="Search">
                  <button class="btn btn-primary" type="button">Search</button>
                </form> -->
              </div>
            </div>
          </nav>
        <div class="ui text container-fluid">
            {% block content %}{% endblock %}
        </div>
        </div>
    </div>
</div>
</body>
</html>
