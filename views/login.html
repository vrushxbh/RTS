<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="main">
        <div class="row" style="padding: 2% 20%;height: 100vh;">
            <!-- <div class="col-sm-6 left-background-image">
            </div> -->
            <div class="m-auto col-sm-6 bg-light cust-card py-4 px-0">
                <h1 class="mb-5 pb-4 login-title">Login</h1>
                <form action="{{ url_for('login') }}" method="post" autocomplete="off">
                    <div class="form-group">
                        <label class="form-label input-styling-label">Username</label>
                        <input type="text" class="form-control input-styling" name="username" id="username"
                            placeholder="Username" required />
                        <!-- <input type="email" class="form-control input-styling" name="password" id="password"
                        placeholder="Password" required /> -->
                        <label class="form-label input-styling-label mt-4">Password</label>
                        <input type="password" class="form-control input-styling" name="password" id="password"
                            placeholder="Password" required />

                        <center>
                            <!-- <input class="btn btn-primary input-styling-button" type="submit" value="Login" name=""> -->
                            <input class="btn btn-primary input-styling-button mt-4 py-1" type="submit" value="Login" name="">

                            <p class="mt-2">Don't have an account? <a href="{{ url_for('register') }}"><strong>Register</strong></a></p>
                        </center>
                    </div>
                <div class="flash">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages%}
                    <div class="alert alert-warning alert-dismissible fade show">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                </form>
            </div>
        </div>
</body>


</html>
