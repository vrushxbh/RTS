<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body class="main">
    <div class="">
        <div class="row" style="padding: 2% 10%;margin: auto;">
            <div class="col-sm-6 left-background-image">
            </div>
            <div class="col-sm-6 bg-light" style="padding: 5%;">
                <h1 style="text-align:center"> OH, Hi !</h1>
                <form action="{{ url_for('login') }}" method="post" autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control input-styling" name="username" id="username"
                            placeholder="Username" required />
                        <!-- <input type="email" class="form-control input-styling" name="password" id="password"
                        placeholder="Password" required /> -->
                        <input type="password" class="form-control input-styling" name="password" id="password"
                            placeholder="Password" required />

                        <center>
                            <!-- <input class="btn btn-primary input-styling-button" type="submit" value="Login" name=""> -->
                            <input class="btn btn-primary input-styling-button" type="submit" value="Login" name="">

                            <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                        </center>
                    </div>
                <div class="flash">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages%}
                    <div class="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                </form>
            </div>
        </div>

    </div>
</body>


</html>
