<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
        integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body class="main">
        <div class="row" style="padding: 2% 10%;margin: auto;height: 100%;">
            <div class="col-sm-6 bg-light" style="padding: 5%;">
                <h1 style="text-align:center"> Welcome !</h1>
                <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                    <div class="form-group">
                        <!-- <label for="name" class="label-textbox">Full Name</label> -->
                        <input type="text" class="form-control input-styling" name="fullname" id="fullname" placeholder="First Last"
                            required />

                        <!-- <label for="email" class="label-textbox">Email</label> -->
                        <input type="email" class="form-control input-styling" name="email" id="email" placeholder="abc@domain.com"
                            required />

                        <!-- <label for="username" class="label-textbox">Username</label> -->
                        <input type="text" class="form-control input-styling" name="username" id="username" placeholder="" required />

                        <!-- <label for="password" class="label-textbox">Password</label> -->
                        <input type="password" class="form-control input-styling" name="password" id="password" placeholder=""
                            required />

                            <center>
                                
                        <input class="btn btn-primary input-styling-button" type="submit" value="Register" name="">

                        <p >Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                            </center>
                    </div>
                    <div class="flash">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages%}
                        <div class="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                </form>
            </div>

            <div class="col-sm-6 left-background-image">
            </div>
        </div>
</body>

</html>
