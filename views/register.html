<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Hey, Welcome back!</h1>
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
            <div class="form-group">
                <label for="name" class="label-textbox">Full Name</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="First Last" required/>
                
                <label for="email" class="label-textbox">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="abc@domain.com" required/>

                <label for="username" class="label-textbox">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="" required/>

                <label for="password" class="label-textbox">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="" required/>

                <input type="submit" value="Register" name="">

                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
                <div class="flash">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages%}
                    <div class="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
